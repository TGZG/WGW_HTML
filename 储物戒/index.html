<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风神界 - 九天玄灵戒</title>
    <!-- 引入CSS文件 -->
    <link rel="stylesheet" href="css/storage-ring-styles.css">
    <link rel="stylesheet" href="css/item-styles.css">
    <link rel="stylesheet" href="css/details-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>九天玄灵戒</h1>
            <p>洞天福地，包罗万象</p>
            <div class="mystical-effect"></div>
        </header>
       
        <div class="main-content">
            <!-- 左侧空间分区侧边栏 -->
            <div class="sidebar">
                <h2>空间分区</h2>
                <ul class="space-list">
                    <li data-space="survival">生存</li>
                    <li class="active" data-space="battle">战斗</li>
                    <li data-space="cultivation">修炼</li>
                    <li data-space="economy">经济</li>
                    <li data-space="industry">工业</li>
                    <li data-space="sect">宗门</li>
                    <li data-space="elixir">丹药</li>
                    <li data-space="artifact">法宝</li>
                    <li data-space="skill">功法</li>
                </ul>
            </div>
           
            <!-- 右侧内容区 -->
            <div class="content">
                <div class="space-info">
                    <div class="space-title">战斗</div>
                    <div class="space-capacity">已用: 17/100</div>
                </div>
               
                <div class="item-grid" id="items-container">
                    <!-- 物品将由JS动态生成 -->
                </div>
            </div>
        </div>
    </div>
   
    <!-- 道具悬浮提示 -->
    <div class="tooltip" id="tooltip"></div>
   
    <!-- 一级道具介绍面板 - 以太清阁长剑为例 -->
    <div id="item-panels">
        <!-- 长剑详情面板将由JS加载 -->
    </div>
   
    <!-- 遮罩层 -->
    <div class="overlay" id="overlay"></div>
   
    <!-- 引入数据文件 -->
    <script src="js/data/storage-ring-data.js"></script>
    <script src="js/data/longsword-data.js"></script>
    <!-- 引入物品详情模板JS -->
    <script src="js/item-templates.js"></script>
    <!-- 引入主要功能JS -->
    <script src="js/storage-ring-main.js"></script>
</body>
</html>
