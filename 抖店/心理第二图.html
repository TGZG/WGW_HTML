<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资深咨询师服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 800px;
            height: auto;
            min-height: 900px;
            max-height: 95vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            padding: 40px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #8e44ad, #3498db, #e74c3c, #f39c12);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            flex-shrink: 0;
        }

        .main-title {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 18px;
            color: #7f8c8d;
            font-weight: 300;
        }

        .features-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .feature-card {
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            border-radius: 16px;
            padding: 20px 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .feature-card:hover {
            transform: translateX(10px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .feature-card:nth-child(1) {
            border-left-color: #e74c3c;
        }

        .feature-card:nth-child(2) {
            border-left-color: #3498db;
        }

        .feature-card:nth-child(3) {
            border-left-color: #2ecc71;
        }

        .feature-card:nth-child(4) {
            border-left-color: #f39c12;
        }

        .feature-card:nth-child(5) {
            border-left-color: #9b59b6;
        }

        .feature-card:nth-child(6) {
            border-left-color: #e67e22;
        }

        .feature-card:nth-child(7) {
            border-left-color: #1abc9c;
        }

        .feature-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0.3;
        }

        .feature-card:nth-child(1) .feature-icon::before {
            content: '🎯';
        }

        .feature-card:nth-child(2) .feature-icon::before {
            content: '🧠';
        }

        .feature-card:nth-child(3) .feature-icon::before {
            content: '👁️';
        }

        .feature-card:nth-child(4) .feature-icon::before {
            content: '💬';
        }

        .feature-card:nth-child(5) .feature-icon::before {
            content: '🔍';
        }

        .feature-card:nth-child(6) .feature-icon::before {
            content: '⚡';
        }

        .feature-card:nth-child(7) .feature-icon::before {
            content: '✨';
        }

        .feature-text {
            font-size: 20px;
            color: #2c3e50;
            line-height: 1.5;
            font-weight: 500;
            margin-right: 45px;
        }

        .price-badge {
            position: absolute;
            top: 20px;
            right: 30px;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 24px;
            box-shadow: 0 6px 20px rgba(142, 68, 173, 0.3);
            transform: rotate(10deg);
            z-index: 10;
        }

        .bottom-note {
            background: rgba(52, 73, 94, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 16px;
            text-align: center;
            backdrop-filter: blur(10px);
            margin-top: 30px;
            flex-shrink: 0;
        }

        /* 滚动条样式 */
        .features-container::-webkit-scrollbar {
            width: 6px;
        }

        .features-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        .features-container::-webkit-scrollbar-thumb {
            background: rgba(142, 68, 173, 0.5);
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .container {
                width: 95vw;
                height: auto;
                min-height: 90vh;
                max-height: 95vh;
                padding: 20px;
            }

            .main-title {
                font-size: 32px;
            }

            .subtitle {
                font-size: 16px;
            }

            .feature-text {
                font-size: 16px;
                margin-right: 35px;
            }

            .price-badge {
                font-size: 18px;
                padding: 8px 16px;
                top: 15px;
                right: 20px;
            }

            .feature-card {
                padding: 16px 20px;
            }

            .features-container {
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="price-badge">¥500</div>

        <div class="header">
            <h1 class="main-title">资深咨询师</h1>
            <p class="subtitle">五年经验 · 三百万字沉淀 · 专业深度服务</p>
        </div>

        <div class="features-container">
            <div class="features-container">
                <div class="feature-card">
                    <div class="feature-icon"></div>
                    <div class="feature-text">擅长一针见血的指出来访者的问题本质</div>
                </div>

                <div class="feature-card">
                    <div class="feature-icon"></div>
                    <div class="feature-text">强大的理解能力，能读懂破碎的发言，理解细腻的心思</div>
                </div>

                <div class="feature-card">
                    <div class="feature-icon"></div>
                    <div class="feature-text">以你的视角，干练精确的语言，复述你遇到的困境</div>
                </div>

                <div class="feature-card">
                    <div class="feature-icon"></div>
                    <div class="feature-text">替你表达出来你内心说不清、说不出的真正诉求</div>
                </div>

                <div class="feature-card">
                    <div class="feature-icon"></div>
                    <div class="feature-text">强大的分析能力，给出多个方案，陈明风险利弊</div>
                </div>

                <div class="feature-card">
                    <div class="feature-icon"></div>
                    <div class="feature-text">深度定制，不空泛虚浮，不讲大道理</div>
                </div>

                <div class="feature-card">
                    <div class="feature-icon"></div>
                    <div class="feature-text">精确命中，不会【方案很好、但不适合你】</div>
                </div>

            </div>

            <div class="bottom-note">
                六十分钟专业咨询 · 仅支持纯文字咨询
            </div>
        </div>
</body>
</html>
